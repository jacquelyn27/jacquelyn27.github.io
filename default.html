<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    
    {% if page.author %}
    <meta name="author" content="{{ page.author }}">
    {% endif %}
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:wght@400&family=Alumni+Sans+Pinstripe:wght@400&display=swap" rel="stylesheet">
    
    <!-- Font Styles -->
    <style>
        .libertinus-sans-regular {
            font-family: "Libertinus Sans", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .alumni-sans-pinstripe-regular {
            font-family: "Alumni Sans Pinstripe", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .alumni-sans-pinstripe-regular-italic {
            font-family: "Alumni Sans Pinstripe", sans-serif;
            font-weight: 400;
            font-style: italic;
        }

        /* Base typography */
        body {
            font-family: "Libertinus Sans", sans-serif;
            font-weight: 400;
            font-style: normal;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Alumni Sans Pinstripe", sans-serif;
            font-weight: 400;
            font-style: normal;
            line-height: 1.2;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 0;
        }

        h2 {
            font-size: 2em;
        }

        h3 {
            font-size: 1.5em;
        }

        h4 {
            font-size: 1.25em;
        }

        h5 {
            font-size: 1.1em;
        }

        h6 {
            font-size: 1em;
        }

        /* Layout styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Image styles */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em 0;
        }

        /* Link styles */
        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* List styles */
        ul, ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        li {
            margin: 0.5em 0;
        }

        /* Code styles */
        code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: "Courier New", monospace;
        }

        pre {
            background-color: #f4f4f4;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
        }

        pre code {
            background-color: transparent;
            padding: 0;
        }

        /* Blockquote styles */
        blockquote {
            border-left: 4px solid #ddd;
            margin: 1em 0;
            padding-left: 1em;
            color: #666;
        }

        /* Table styles */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
